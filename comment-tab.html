// Switches to the comments tab for items in app TTI Support on Podio

<script>
    function whenAvailable(element, callback) {
    var interval = 10; // ms
    window.setTimeout(function() {
        if (window[element]) {
            callback(window[element]);
        } else {
            whenAvailable(element, callback);
        }
    }, interval);
};
whenAvailable("li[data-type=comment]", function(t) {
    document.querySelector("li[data-type=comment]").click();
});
</script>
