// Switches to the comments tab for items in app TTI Support on Podio

<script>
    function when_external_loaded (callback) {
        if (typeof document.querySelector("li[data-type=comment]").click() === 'undefined' || typeof document.querySelector("li[data-type=comment]").click() === 'null') {
            setTimeout (function () {
                when_external_loaded (callback);
            }, 100);
        } else {callback ();}
    };
  when_external_loaded (function () {
    document.querySelector("li[data-type=comment]").click();
  });
</script>
